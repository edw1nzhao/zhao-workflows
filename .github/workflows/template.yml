name: Template

on:
  workflow_call:
    inputs:
      ENV:
        required: true
        type: string
      SOMETHING:
        required: true
        type: string
    secrets:
      NAME:
        required: true
jobs:
  test:
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENV }}
    steps:
    - run: |
        if [[ "${{ secrets.NAME }}" == "dev" ]]
        then
          echo deone
        fi

        if [[ "${{ secrets.EDWIN }}" == "cool" ]]
        then
          echo stone
        fi

